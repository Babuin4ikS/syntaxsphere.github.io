<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxSphere</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <aside>
        <!-- MENU -->
           
        <a href="#">MAIN</a>
        <a href="#blog">BLOG</a>
        <a href="#contacts">CONTACTS</a>
        <a href="#gallery">GALLERY</a>

        <div class="widget">
            <h3>Последние посты</h3>
            <ul id="recent-posts">
                <!-- Последние посты будут добавлены динамически с использованием JavaScript -->
            </ul>
        </div>

        <div class="widget">
            <h3>Облако тегов</h3>
            <div id="tag-cloud">
                <!-- Облако тегов будет добавлено динамически с использованием JavaScript -->
            </div>
        </div>
    </aside>

    <div class="main-content">
        
        <header>
            <div class="business-card">
                <img src="Image/avatar).png" alt="photo">
                <h1>ByteGeek</h1>
                <p>bytegeek.66@gmail.com</p>
            </div>
        </header>

        <main>
            <!-- Блог -->
            <section id="blog" class="blog">
                <h2>Blog</h2>
                <div class="blog-posts" id="blog-posts">
                    <!-- Посты блога будут добавлены динамически с использованием JavaScript -->
                </div>
            </section>
        </main>

        <section id="gallery" class="gallery">
            <h2>Gallery</h2>
            <div class="image-gallery">
                <!-- Миниатюры изображений будут добавлены динамически с использованием JavaScript -->
            </div>
        </section>


        <footer id="contacts">
            <p>&copy; 2023 ByteGeek</p>
        </footer>
    </div>

    <div id="scroll-to-top" class="scroll-to-top">↑ PgUp</div>

    <!-- Подключите ваши скрипты JavaScript здесь -->
    <script src="JS/scripts.js"></script>
</body>


</html>
